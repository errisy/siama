<div class="dropdown" *ngIf="Dropped">
    <div class="field">
        <div ui-btn-left (click)="DecreaseYear()"></div>
        <div class="value" (click)="SelectYear()">{{Year}}</div>
        <div ui-btn-right (click)="IncreaseYear()"></div>
    </div>
    <div class="field">
        <div ui-btn-left (click)="DecreaseMonth()"></div>
        <div class="value" (click)="Mode='Month'">{{Month}}</div>
        <div ui-btn-right (click)="IncreaseMonth()"></div>
    </div>
    <div class="field">
        <div ui-btn-left (click)="DecreaseDate()"></div>
        <div class="value" (click)="Mode='Date'">{{Date}}</div>
        <div ui-btn-right (click)="IncreaseDate()"></div>
    </div>
    <div class="year-selector" *ngIf="Mode=='Year'" (mousewheel)="YearScroll($event)">
        <div *ngFor="let year of Years" (click)="Year=year">{{year}}</div>
    </div>
    <div class="month-selector" *ngIf="Mode=='Month'">
        <div *ngFor="let month of Months" (click)="Month=month">{{month}}</div>
    </div>
    <div class="date-selector" *ngIf="Mode=='Date'">
        <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
        <div *ngFor="let date of Dates" (click)="Date=(date?date:Date)">{{date}}</div>
    </div>
    <div class="panel">
        <div ui-btn-cancel (click)="Cancel()"></div>
        <div class="today" (click)="SetToday()">Today</div>
        <div ui-btn-accept (click)="Accept()"></div>
    </div>
</div>
