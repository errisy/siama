<div class="head">
    <div class="logo">

    </div>
    <div class="title">
        Ricketty Bridges Asset Management
    </div>
    <div class="search">
        <div class="input">
            <span class="placeholder" *ngIf="!SearchText">Search</span>
            <span [(editor)]="SearchText"></span>
        </div>
        <div class="img"></div>
    </div>
</div>
<div class="main">
    <div class="nav">
        <div class="swtich">
            <div class="placeholder">
            </div>
            <div ui-btn-expand [Expanded]="NavigationVisible" (click)="NavigationVisible = !NavigationVisible;">
            </div>
        </div>
        <div class="menu" *ngIf="NavigationVisible">
            <div class="tab" routerLink="/" [class.selected]="url=='/'">Dashboard</div>
            <div class="view" *ngIf="url=='/'">

            </div>
            <div class="tab" routerLink="/report" [class.selected]="url=='/report'">Report</div>
            <div class="view" *ngIf="url=='/report'">
                <div class="item">
                    Inspection Report 2.1
                </div>
                <div class="item">
                    Bridge Health 2.2
                </div>
            </div>
            <div class="tab" routerLink="/network" [class.selected]="url=='/network'">Network</div>
            <div class="view" *ngIf="url=='/network'">

            </div>
            <div class="tab" routerLink="/settings" [class.selected]="url=='/settings'">Settings</div>
            <div class="view" *ngIf="url=='/settings'">

            </div>
        </div>
    </div>
    <div class="view" [class.narrow]="NavigationVisible">
        <router-outlet></router-outlet>
    </div>
</div>
